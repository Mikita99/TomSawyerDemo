<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Sawyer Systems</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/hd/elevator-pictures-2000-x-1500-dv8rcq5hmj3gnzvx.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }

        .title-container {
            position: relative; /* Relative positioning for absolute children */
            background-color: black;
            padding: 10px;
        }

        .title {
            font-size: 48px; /* Increased font size */
            color: white;
            margin: 0; /* Remove default margin */
        }

        /* Style for corner images */
        .corner-image {
            position: absolute;
            width: 30px; /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
        }

        /* Positioning for top-left corner image */
        .corner-image.top-left {
            top: 0;
            left: 0;
        }

        /* Positioning for top-right corner image */
        .corner-image.top-right {
            top: 0;
            right: 0;
        }

        .container {
            width: 80%;
            margin: 20% auto;
        }

        h1 {
            color: white; /* Set color to white */
            font-size: 36px;
        }

        .button {
            background-color: #007bff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <img src="left_image.png" alt="Left Image" class="corner-image top-left">
        <div class="title">Tom Sawyer Systems</div>
        <img src="right_image.png" alt="Right Image" class="corner-image top-right">
    </div>
    <div class="container">
        <h1>Welcome to Tom Sawyer Lift ltd.</h1>
        <a href="jobs.html" class="button">Jobs</a>
        <a href="about.html" class="button">About Us</a>
        <a href="contact.html" class="button">Contact Us</a>
    </div>
</body>
</html>
